{% extends 'library_app/base.html' %} 
{% block content %}
    <h3>My Borrowed Books</h3>

    {% if object_list %}
    <ul>

      {% for book in object_list %}
      <li>
        {{ book.title }}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}

{% endblock %}
