{% extends 'library_app/base.html' %}
{% block content %}
<div id="event-edit-window">
    <!-- <div id="event-edit-window-one">
        <img src="{{event.picture_url}}" alt="" class="book_photo">
    </div> -->
    <div id="book-edit-window-two">
        <div class="card mb-3">
            <h3 class="card-header">{{event.title}}</h3>
            <div class="card-body">
              <h5 class="card-title">{{event.date}}</h5>
            </div>
            <div class="card-body">
              <p class="card-text">{{event.description}}</p>
            </div>
            <ul class="list-group list-group-flush" style="display: inline;">
                {% if user.is_authenticated %}
                <a href=""><button type="button" class="btn btn-primary" disabled id="borrow_book_button btn-sm">Register Here</button></a>
                {%endif%}
                {%if user.is_staff %}
                <a href="{% url 'event_edit' pk=event.pk %}"><button type="button" class="btn btn-info">Update Event</button></a>
                {%else %}
                {%endif%}
            </ul>
                    <!-- <div class="card-footer text-muted">
            </div> -->
          </div>
    </div>
</div>
{% endblock %}
