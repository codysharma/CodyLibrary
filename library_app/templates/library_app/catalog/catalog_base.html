{% extends 'library_app/base.html' %}
{%block search%}
<br>
    <form>
        <input type="text" name="q" placeholder="Search the catalog">
        <a href="{% url 'search_page' %}"><button type="button" class="btn btn-outline-info btn-sm">Search</button></a>
    </form>
{%endblock%}
{% block content %}
<h2>Browse our Catalog</h2>
<div class="display_window">
    {% for book in catalog %}
    <a href="{% url 'book_detail' pk=book.pk%}">
    <div class="book_thumbnail">
        <img src="{{book.picture_url}}" alt="" class="book_thumbnail_photo">
        <div class="thumbnail_text">
            <p class="thumbnail_title">{{book.title}}</p>
            <p>By: {{book.author}}</p>    
        </div>        
    </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
