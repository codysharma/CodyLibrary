{% extends 'library_app/base.html' %} 
{% block content %}
<h3>Edit a book in the Collection</h3>
<form method="POST" class="post-form">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="save btn btn-info btn-sm">Save</button>
</form>
<a href="{% url 'book_delete' pk=book.pk %}"><button type="button" class="btn btn-outline-danger">Delete this Item</button></a>
{% endblock %}
