{% extends 'library_app/base.html' %} 
{% block content %}
<h2>Create An Account</h2>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success" value="Sign Up">Sign up</button>
</form>
{% endblock %}
