{% extends 'library_app/base.html' %} 
{% block content %}
<h2>Login Page</h2>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>

<a href="{% url 'signup' %}">Create New Account</a>
{% endblock %}
